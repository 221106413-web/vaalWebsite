<!-- pages/basicPlan/basicPlan.html -->
<section class="package-hero" aria-labelledby="package-hero-title">
  <h1 id="package-hero-title">Basic Website Templates</h1>
  <p>Choose from professionally designed websites to kickstart your online presence.</p>
</section>

<section class="template-grid" id="template-grid" aria-live="polite">
  <!-- Cards injected by basicPlan.js -->
</section>

<section class="purchase-form" id="purchase-form" aria-labelledby="purchase-form-title">
  <h2 id="purchase-form-title">Request Your Website</h2>
  <p>Fill in your details and we’ll get started on your professional website.</p>
  <form
    action="https://formspree.io/f/your-form-id"
    method="POST"
  >
    <!-- capture which template was chosen -->
    <input type="hidden" id="chosen-template" name="template" value="" />

    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="e.g. Lebo Mokoena"
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="_replyto"
        required
        placeholder="e.g. lebo@example.com"
      />
    </div>

    <div class="form-group">
      <label for="package">Select Package</label>
      <select id="package" name="package" required>
        <option value="">-- Choose a package --</option>
        <option value="Basic Website">Basic Website (R2 500)</option>
        <option value="Business Website">Standard website (R5 000)</option>
        <option value="E-commerce Website">E-commerce Website (R10 500)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Additional Notes</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Tell us about your business or goals…"
      ></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit Request</button>
  </form>
</section>
